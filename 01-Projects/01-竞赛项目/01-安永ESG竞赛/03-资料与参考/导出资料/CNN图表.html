<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="0" y="0" width="900" height="500" fill="white" />
  
  <!-- 标题 -->
  <text x="450" y="470" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">时序POI数据1D CNN模型架构</text>
  
  <!-- 阶段标签 -->
  <text x="100" y="440" text-anchor="middle" font-family="Arial" font-size="14">输入数据</text>
  <text x="290" y="440" text-anchor="middle" font-family="Arial" font-size="14">特征提取</text>
  <text x="600" y="440" text-anchor="middle" font-family="Arial" font-size="14">特征融合</text>
  <text x="800" y="440" text-anchor="middle" font-family="Arial" font-size="14">预测</text>
  
  <!-- 输入层组 -->
  <g transform="translate(60, 80)">
    <!-- 层组框 -->
    <rect x="0" y="0" width="80" height="280" fill="white" stroke="black" stroke-width="2" />
    
    <!-- 每个数据块 -->
    <rect x="10" y="20" width="60" height="30" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="60" width="60" height="30" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="100" width="60" height="30" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="140" width="60" height="30" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="180" width="60" height="30" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="220" width="60" height="30" fill="white" stroke="black" stroke-width="1" />
    
    <!-- 标签 -->
    <rect x="0" y="-25" width="80" height="25" fill="white" stroke="black" stroke-width="2" />
    <text x="40" y="-7" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">输入层</text>
    <text x="40" y="300" text-anchor="middle" font-family="Arial" font-size="11">[B, 5, n_features]</text>
  </g>
  
  <!-- 第一卷积模块 -->
  <g transform="translate(200, 100)">
    <!-- 层组框 -->
    <rect x="0" y="0" width="80" height="240" fill="white" stroke="black" stroke-width="2" />
    
    <!-- 每个过滤器 -->
    <rect x="10" y="20" width="60" height="25" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="50" width="60" height="25" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="80" width="60" height="25" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="110" width="60" height="25" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="140" width="60" height="25" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="170" width="60" height="25" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="200" width="60" height="25" fill="white" stroke="black" stroke-width="1" />
    
    <!-- 标签 -->
    <rect x="0" y="-25" width="80" height="25" fill="white" stroke="black" stroke-width="2" />
    <text x="40" y="-7" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Conv1D-64</text>
    <text x="40" y="260" text-anchor="middle" font-family="Arial" font-size="11">[B, 3, 64]</text>
  </g>
  
  <!-- 批量归一化1 -->
  <g transform="translate(200, 60)">
    <rect x="0" y="0" width="80" height="20" fill="white" stroke="black" stroke-width="1" />
    <text x="40" y="14" text-anchor="middle" font-family="Arial" font-size="11">BatchNorm</text>
  </g>
  
  <!-- 第一池化模块 -->
  <g transform="translate(320, 120)">
    <!-- 层组框 -->
    <rect x="0" y="0" width="60" height="200" fill="white" stroke="black" stroke-width="2" />
    
    <!-- 每个池单元 -->
    <rect x="10" y="20" width="40" height="30" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="60" width="40" height="30" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="100" width="40" height="30" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="140" width="40" height="30" fill="white" stroke="black" stroke-width="1" />
    
    <!-- 标签 -->
    <rect x="0" y="-25" width="60" height="25" fill="white" stroke="black" stroke-width="2" />
    <text x="30" y="-7" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">MaxPool</text>
    <text x="30" y="220" text-anchor="middle" font-family="Arial" font-size="11">[B, 1, 64]</text>
  </g>
  
  <!-- Dropout1 -->
  <g transform="translate(320, 340)">
    <rect x="0" y="0" width="60" height="20" fill="white" stroke="black" stroke-width="1" />
    <text x="30" y="14" text-anchor="middle" font-family="Arial" font-size="11">Dropout</text>
  </g>
  
  <!-- 第二卷积模块 -->
  <g transform="translate(420, 140)">
    <!-- 层组框 -->
    <rect x="0" y="0" width="80" height="160" fill="white" stroke="black" stroke-width="2" />
    
    <!-- 每个过滤器 -->
    <rect x="10" y="20" width="60" height="25" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="50" width="60" height="25" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="80" width="60" height="25" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="110" width="60" height="25" fill="white" stroke="black" stroke-width="1" />
    
    <!-- 标签 -->
    <rect x="0" y="-25" width="80" height="25" fill="white" stroke="black" stroke-width="2" />
    <text x="40" y="-7" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Conv1D-32</text>
    <text x="40" y="180" text-anchor="middle" font-family="Arial" font-size="11">[B, 1, 32]</text>
  </g>
  
  <!-- 批量归一化2 -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="80" height="20" fill="white" stroke="black" stroke-width="1" />
    <text x="40" y="14" text-anchor="middle" font-family="Arial" font-size="11">BatchNorm</text>
  </g>
  
  <!-- 第二池化模块 -->
  <g transform="translate(540, 160)">
    <!-- 层组框 -->
    <rect x="0" y="0" width="60" height="120" fill="white" stroke="black" stroke-width="2" />
    
    <!-- 每个池单元 -->
    <rect x="10" y="20" width="40" height="30" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="60" width="40" height="30" fill="white" stroke="black" stroke-width="1" />
    
    <!-- 标签 -->
    <rect x="0" y="-25" width="60" height="25" fill="white" stroke="black" stroke-width="2" />
    <text x="30" y="-7" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">MaxPool</text>
    <text x="30" y="140" text-anchor="middle" font-family="Arial" font-size="11">[B, 1, 32]</text>
  </g>
  
  <!-- Dropout2 -->
  <g transform="translate(540, 300)">
    <rect x="0" y="0" width="60" height="20" fill="white" stroke="black" stroke-width="1" />
    <text x="30" y="14" text-anchor="middle" font-family="Arial" font-size="11">Dropout</text>
  </g>
  
  <!-- 展平层 -->
  <g transform="translate(650, 180)">
    <!-- 层框 -->
    <rect x="0" y="0" width="60" height="80" fill="white" stroke="black" stroke-width="2" />
    
    <!-- 标签 -->
    <rect x="0" y="-25" width="60" height="25" fill="white" stroke="black" stroke-width="2" />
    <text x="30" y="-7" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Flatten</text>
    <text x="30" y="100" text-anchor="middle" font-family="Arial" font-size="11">[B, 32]</text>
    
    <!-- 内部线条显示展平效果 -->
    <line x1="10" y1="20" x2="50" y2="20" stroke="black" stroke-width="1" />
    <line x1="10" y1="30" x2="50" y2="30" stroke="black" stroke-width="1" />
    <line x1="10" y1="40" x2="50" y2="40" stroke="black" stroke-width="1" />
    <line x1="10" y1="50" x2="50" y2="50" stroke="black" stroke-width="1" />
    <line x1="10" y1="60" x2="50" y2="60" stroke="black" stroke-width="1" />
  </g>
  
  <!-- 全连接层 -->
  <g transform="translate(750, 160)">
    <!-- 层框 -->
    <rect x="0" y="0" width="80" height="120" fill="white" stroke="black" stroke-width="2" />
    
    <!-- 神经元 -->
    <rect x="10" y="20" width="60" height="10" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="35" width="60" height="10" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="50" width="60" height="10" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="65" width="60" height="10" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="80" width="60" height="10" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="95" width="60" height="10" fill="white" stroke="black" stroke-width="1" />
    
    <!-- 标签 -->
    <rect x="0" y="-25" width="80" height="25" fill="white" stroke="black" stroke-width="2" />
    <text x="40" y="-7" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Dense-64</text>
    <text x="40" y="140" text-anchor="middle" font-family="Arial" font-size="11">[B, 64]</text>
  </g>
  
  <!-- 批量归一化FC -->
  <g transform="translate(750, 120)">
    <rect x="0" y="0" width="80" height="20" fill="white" stroke="black" stroke-width="1" />
    <text x="40" y="14" text-anchor="middle" font-family="Arial" font-size="11">BatchNorm</text>
  </g>
  
  <!-- Dropout FC -->
  <g transform="translate(750, 300)">
    <rect x="0" y="0" width="80" height="20" fill="white" stroke="black" stroke-width="1" />
    <text x="40" y="14" text-anchor="middle" font-family="Arial" font-size="11">Dropout</text>
  </g>
  
  <!-- 输出层 -->
  <g transform="translate(870, 190)">
    <!-- 层框 -->
    <rect x="0" y="0" width="60" height="60" fill="white" stroke="black" stroke-width="2" />
    
    <!-- 标签 -->
    <rect x="0" y="-25" width="60" height="25" fill="white" stroke="black" stroke-width="2" />
    <text x="30" y="-7" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">输出</text>
    <text x="30" y="30" text-anchor="middle" font-family="Arial" font-size="11">Dense(1)</text>
    <text x="30" y="45" text-anchor="middle" font-family="Arial" font-size="11">Sigmoid</text>
    <text x="30" y="80" text-anchor="middle" font-family="Arial" font-size="11">[B, 1]</text>
  </g>
  
  <!-- 连接箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black" />
    </marker>
  </defs>
  
  <!-- 基本连接线 -->
  <line x1="140" y1="220" x2="200" y2="220" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <line x1="280" y1="220" x2="320" y2="220" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <line x1="380" y1="220" x2="420" y2="220" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <line x1="500" y1="220" x2="540" y2="220" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <line x1="600" y1="220" x2="650" y2="220" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <line x1="710" y1="220" x2="750" y2="220" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <line x1="830" y1="220" x2="870" y2="220" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- 模型处理流程标签 -->
  <text x="150" y="40" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16">特征提取</text>
  <text x="500" y="40" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16">特征融合</text>
  <text x="750" y="40" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16">分类预测</text>
  
  <!-- 添加虚线垂直分隔线 -->
  <line x1="150" y1="50" x2="150" y2="420" stroke="black" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="400" y1="50" x2="400" y2="420" stroke="black" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="600" y1="50" x2="600" y2="420" stroke="black" stroke-width="1" stroke-dasharray="5,5" />
</svg>
